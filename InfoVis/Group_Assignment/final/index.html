<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>US Greenhouse Gas Emissions Over Time</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  #controls {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 20px;
  }

  #controls div {
    min-width: 200px;
  }

  #pollutant-controls label {
    display: block;
    margin-bottom: 5px;
  }

  .tooltip {
    position: absolute;
    background: rgba(255,255,255,0.9);
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    pointer-events: none;
    font-size: 12px;
  }

  #chart-container {
  width: 100%;
  max-width: 1200px;
  height: 450px;        
  margin: 0 auto;         
  background: #fafafa;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px;
}

 #barplot-container {
  width: 100%;
  max-width: 1200px;
  height: 400px;
  margin: 10px auto 0 auto;
  background: #fafafa;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px 10px 40px 10px;  
}


#chart-container svg,
#barplot-container svg {
  width: 100%;
  height: 100%;
  display: block;
}

  svg {
    width: 100%;
    height: auto;
  }

  #legend {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    padding: 6px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 12px;
    background: white;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .legend-color {
    width: 14px;
    height: 14px;
  }
</style>
</head>
<body>

<h1>How do greenhouse gas emissions change over time across US cities?
  <br>Which sectors contribute more?</h1>

<div id="controls">
  <div>
    <h2>Select State:</h2>
    <select id="state-select"></select>
  </div>

  <div>
    <h2>Select City:</h2>
    <select id="city-select"></select>
  </div>

  <div>
    <h2>Select Emission Types:</h2>
    <div id="pollutant-controls">
      <label><input type="checkbox" value="CO2" checked> Carbon Dioxide (CO₂)</label>
      <label><input type="checkbox" value="CH4" checked> Methane (CH₄)</label>
      <label><input type="checkbox" value="N2O" checked> Nitrous Oxide (N₂O)</label>
    </div>
  </div>
</div>

<!-- LINE CHART -->
<div id="chart-container" style="position:relative;">
  <svg id="chart" width="900" height="550"></svg>
  <div id="legend">
    <div class="legend-item"><div class="legend-color" style="background:#1f77b4;"></div> CO₂</div>
    <div class="legend-item"><div class="legend-color" style="background:#2ca02c;"></div> CH₄</div>
    <div class="legend-item"><div class="legend-color" style="background:#d62728;"></div> N₂O</div>
  </div>
</div>

<!-- BAR PLOT -->
<div id="barplot-container">
  <svg id="barplot" width="900" height="350"></svg>
</div>

<div class="tooltip" style="opacity:0;"></div>

<script src="./script.js"></script>
</body>
</html>
